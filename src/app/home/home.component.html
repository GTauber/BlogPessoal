<div class="container-fluid">

    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">You're welcome</h1>
                    <h5 class="fs-18">Post here about what you are feeling right now.</h5>
                </div>

            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">

                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#NewPost">New Post</button>
                    <a class='btn btn-light' href="#posts">See actual posts</a>
                </div>


            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/aTDCJz0.gif" alt="" width="500px" height="500px">


        </div>

    </div>

</div>

<div class="container mb-5 mt-5" id="posts">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

          <a class="nav-item nav-link active text-secondary font-wight-bold" id="nav-allPosts-tab" data-toggle="tab" href="#allPosts" role="tab" aria-controls="nav-allPosts" aria-selected="true">All posts</a>
          
          <a class="nav-item nav-link text-secondary font-wight-bold" id="nav-myPosts-tab" data-toggle="tab" href="#myPosts" role="tab" aria-controls="nav-myPosts" aria-selected="false">My Posts</a>

          <a class="nav-item nav-link text-secondary font-wight-bold" id="nav-postsTheme-tab" data-toggle="tab" href="#postsTheme" role="tab" aria-controls="nav-postsTheme" aria-selected="false">Posts by theme</a>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="allPosts" role="tabpanel" aria-labelledby="nav-allPosts-tab">All Posts</div>

        <div class="tab-pane fade" id="myPosts" role="tabpanel" aria-labelledby="nav-myPosts-tab">My Posts</div>

        <div class="tab-pane fade" id="postsTheme" role="tabpanel" aria-labelledby="nav-postsTheme-tab">Posts by theme</div>
      </div>

</div>



  
  <!-- Modal -->
  <div class="modal fade" id="NewPost" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title of the post.">
          </div>

          <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" name="text" id="text" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="text">Choose your theme or <a href="">create a new one</a></label>
            <select name="Theme" id="Theme" class="form-control">
                <option value="">Themes</option>
            </select>           
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-succes">Publish</button>
        </div>
      </div>
    </div>
  </div>
