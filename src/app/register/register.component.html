<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Register</h1>

                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input class="form-control" type="text" name="Name" id="Name" placeholder="Enter your Name">
                    </div>

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input class="form-control" type="text" name="Username" id="Username"
                            placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="Foto">Foto de perfil</label>
                        <input class="form-control" type="text" name="Foto" id="Foto"
                            placeholder="Link da foto de perdil desejada.">
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input class="form-control" type="password" name="Password" id="Password"
                            placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirme Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="type">User level</label>
                        <select class="form-control" name="type" id="type">
                            <option>Select the UserLevel</option>
                            <option value="adm">Adm</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/enter">Cancel</button>
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
