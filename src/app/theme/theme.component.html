<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/enter' class="text-white text-left">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> Home
            </a>

            <h1 class="fs-54 text-center">Themes</h1>
            <h5 class="fs-18 text-center">See here all themes registered until now, or register a new one: </h5>


            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='theme.description' type="text" class="form-control" id="description" placeholder="Type here the theme description">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='register()'>Register</button>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">All themes</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Primeiro</th>

                </thead>
